version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 25
    groups:
       dependencies:
          patterns:
            - "*" # Match all dependencies to one PR.
  
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 25
    groups:
       dependencies:
          patterns:
            - "*" # Match all dependencies to one PR.
